<mat-card class="form-contato">
    <mat-card-header>
        <mat-card-title>Formulário de contato</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Nome</mat-label>
                    <input matInput type="text" id="nome" ngModel name="nome">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>E-mail</mat-label>
                    <input matInput type="email" id="email" ngModel name="email">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Telefone</mat-label>
                    <input matInput ngModel type="text" name="telefone">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Assunto</mat-label>
                    <mat-select ngModel name="opcao">
                        <mat-option value="">Selecione</mat-option>
                        <mat-option value="orcamento">Orçamento</mat-option>
                        <mat-option value="outros">Outros</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Mensagem</mat-label>
                    <textarea matInput ngModel name="mensagem"></textarea>
                </mat-form-field>
            </div>
            <div>
                <button mat-raised-button color="primary">Enviar</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
